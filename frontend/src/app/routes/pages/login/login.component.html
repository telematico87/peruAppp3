<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesi√≥n</h2>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="form.get('email').errors && form.get('email').errors.required">Email cannot be blank</mat-error>
        <mat-error *ngIf="form.get('email').errors && form.get('email').errors.email">Email is not a valid email address.</mat-error>
        <mat-error *ngIf="form.get('email').errors && form.get('email').errors.serverError">{{ form.get('email').errors.serverError }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="form.get('password').errors && form.get('password').errors.required">Password cannot be blank</mat-error>
        <mat-error *ngIf="form.get('password').errors && form.get('password').errors.serverError">{{ form.get('password').errors.serverError }}</mat-error>
      </mat-form-field>

      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>

      <button type="submit" [disabled]="disableSubmitBtn" mat-raised-button color="primary">LOGIN</button>
    </form>
  </mat-card-content>
</mat-card>
